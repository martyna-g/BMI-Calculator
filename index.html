<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="header">BMI CALCULATOR</h1>
            <div class="units">
                <button id="metric">METRIC</button>
                <button id="imperial">IMPERIAL</button>
            </div>
            <div class="calcInput">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" placeholder="KG">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" placeholder="CM">
                <button id="calculate">Calculate</button>
            </div>
            <div class="result">
                <p>

                </p>
            </div>
        </div>
        <div class="categorization">
            <div class="under-w">

            </div>
            <div class="normal-w">

            </div>
            <div class="over-w">

            </div>
            <div class="obese-c1">

            </div>
            <div class="obese-c2">

            </div>
            <div class="obese-c3">
                
            </div>
        </div>
    </div>
</body>
</html>
